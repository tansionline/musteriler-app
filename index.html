<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Engin Emlak Müşteri Bilgileri</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css">
    <link rel="shortcut icon" href="./ahmemlak.png" />

</head>
<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <img src="./ahmemlak.png"> Müşteri<span class="text-primary"> Bilgileri</span></h1>
          <form id="book-form">
            <div class="form-group">
              <label for="isim">İsim</label>
              <input type="text" id="isim" class="form-control">
            </div>
            <div class="form-group">
              <label for="tlf">Telefon Numarası</label>
              <input type="text" id="tlf" class="form-control">
            </div>
            <div class="form-group">
                <label for="kisa">Kiralık Satılık (Arsa / Kiralık / Satılık / Dükkan)</label>
                <input type="text" id="kisa" class="form-control">
              </div>  
            <div class="form-group">
              <label for="bolge">Hangi Bölge</label>
              <input type="text" id="bolge" class="form-control">
            </div>
            <div class="form-group">
                <label for="butce">Bütçe</label>
                <input type="text" id="butce" class="form-control">
              </div>
              <div class="form-group">
                <label for="aciklama"> Ekstra Açıklama</label>
                <input type="text" id="aciklama" class="form-control">
              </div>
              
            <input type="submit" value="Müşteri Ekle" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>İsim</th>
                <th>Telefon Numarası</th>
                <th>Kiralık/Satılık Bilgisi</th>
                <th>Hangi Bölge</th>
                <th>Bütçe</th>
                <th>Açıklama</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
